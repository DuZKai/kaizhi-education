spring:
  application:
    name: media-service
  #profiles默认为dev
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 192.168.101.65:8848
      discovery:
        namespace: kaizhi_edu
        group: kaizhi-education
      config:
        namespace: kaizhi_edu
        group: kaizhi-education
        file-extension: yaml
        refresh-enabled: true
      shared-configs:
        - data-id: logging-${spring.profiles.active}.yaml
          group: kaizhi-education-common
          refresh: true